<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
    <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            input{
                font-size: 1.1em;
                width: 100px;
            }
            input, #botao{
                display:block;
        
            }
            #botao{
                margin-top: 10px;
            }
            div#res{
                margin-top: 20px;
            }
        
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <label for="txt1"> Digite um número</label>
    <input type="number" id="txt1"> 
    <label for="txt2">Digite outro número:</label>
    <input type="number" id="txt2">
    <input id="botao" type="submit" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>


    <script>
        function somar(){
            var tn1 = window.document.getElementById ('txt1')
            var tn2 = window.document.getElementById ('txt2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
        res.innerHTML = `Resultado: A soma entre ${n1} e ${n2} é ${s}`
        }
    </script>
</body>
</html>
